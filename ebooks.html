<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Books</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D2E2DF;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #EEFAF8;
            color: #4D605E;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 9px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
        from {
           opacity: 0;
        }
        to {
           opacity: 1;
        }
        }
        .message {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4D605E;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3a4a44;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">Sorry üòê E-books are currently unavailable!</p>
        <button class="btn" onclick="goBack()">OK</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
