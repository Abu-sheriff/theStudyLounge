<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #D2E2DF;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    
        .container {
            width: 90%;
            max-width: 600px;
            background: #EEFAF8;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
    
        .header {
            background-color: #4D605E;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    
        .notification-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    
        .notification {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
    
        .notification:hover {
            background-color: #4D605E;
            color: #fff;
        }
    
        .notification-details {
            flex-grow: 1;
        }
    
        .notification-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
        }
    
        .notification-time {
            font-size: 12px;
            color: #888;
        }
    
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #EEFAF8;
            font-size: 14px;
        }
    
        .no-notifications {
            text-align: center;
            color: #888;
            font-size: 18px;
            padding: 20px;
        }
    
        .refresh-btn {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #4D605E;
            color: #fff;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
    
        .refresh-btn:hover {
            background-color: #3a4a44;
            transform: rotate(360deg) scale(1.1);
        }
    
        .refresh-btn:active {
            background-color: #2d3937;
            transform: scale(0.95);
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="header">Notifications</div>
        <ul class="notification-list" id="notification-list">
            <!-- Notifications will be loaded dynamically -->
        </ul>
        <div class="footer">
            <button class="btn" onclick="fetchNotifications()">Refresh Notifications</button>
        </div>
    </div>

    <script>
        async function fetchNotifications() {
            const list = document.getElementById('notification-list');
            list.innerHTML = ''; // Clear the list
            try {
                const response = await fetch('/api/notifications');
                const notifications = await response.json();

                if (notifications.length === 0) {
                    list.innerHTML = '<div class="no-notifications">No notifications yet ðŸ“­</div>';
                } else {
                    notifications.forEach((notification) => {
                        const li = document.createElement('li');
                        li.classList.add('notification');
                        li.innerHTML = `
                            <div class="notification-details">
                                <p class="notification-title">${notification.title}</p>
                                <p class="notification-time">${notification.time}</p>
                            </div>
                        `;
                        list.appendChild(li);
                    });
                }
            } catch (error) {
                list.innerHTML = '<div class="no-notifications">Failed to load notifications. Please try again later.</div>';
            }
        }

        // Load notifications on page load
        fetchNotifications();
    </script>
</body>
</html>
