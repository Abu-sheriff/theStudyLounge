<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #D2E2DF;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .results-container {
      background-color: #EEFAF8;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #4D605E;
      font-size: 1.5rem;
      text-align: center;
    }

    .score {
      margin: 20px 0;
      text-align: center;
      font-size: 1.2rem;
    }

    .evaluation {
      font-weight: bold;
      color: green;
    }

    .question {
      margin: 15px 0;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }

    .correct {
      background-color: #d4edda;
      color: #155724;
    }

    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
    }
    /* Styling for the buttons container */
.button-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

/* Common button styles */
.button {
  padding: 12px 24px;
  font-size: 16px;
  text-align: center;
  text-decoration: none;
  border-radius: 5px;
  transition: all 0.3s ease;
  display: inline-block;
}

/* Home button styles */
.home-button {
  background-color: #4D605E; /* Blue color */
  color: white;
  border: none;
}

.home-button:hover {
  background-color: #3b4a46; /* Darker blue on hover */
}

  </style>
</head>
<body>
  <div class="results-container">
    <h1>Quiz Results</h1>
    <div id="score"></div>
    <div id="results"></div>
  </div>

  <script>
    // Fetch quiz data from localStorage
    const quizData = JSON.parse(localStorage.getItem('quizData')) || [];
  
    let score = 0; // Initialize score
  
    // Calculate the score and render the results
    const resultsContainer = document.getElementById('results');
    const scoreContainer = document.getElementById('score');
  
    quizData.forEach((data, index) => {
      const questionDiv = document.createElement('div');
      questionDiv.classList.add('question');
      
      // Question text
      const questionText = document.createElement('p');
      questionText.textContent = `${index + 1}. ${data.question}`; // Corrected this line
      questionDiv.appendChild(questionText);
  
      // Options
      const optionsList = document.createElement('ul');
      optionsList.classList.add('options');
  
      data.options.forEach((option, i) => {
        const optionItem = document.createElement('li');
        optionItem.textContent = option;
  
        // Mark correct and incorrect answers
        if (i === data.correct) {
          optionItem.classList.add('correct');
        }
        if (i === data.selected && i !== data.correct) {
          optionItem.classList.add('incorrect');
        }
  
        // Increment score if the answer is correct
        if (i === data.selected && i === data.correct) {
          score += 2; // Each question is worth 2 marks
        }
  
        optionsList.appendChild(optionItem);
      });
  
      questionDiv.appendChild(optionsList);
      resultsContainer.appendChild(questionDiv);
    });
  
    // Fetch existing saved results or initialize an empty array
    const savedResults = JSON.parse(localStorage.getItem('savedResults')) || [];
  
    // Save the result with a timestamp
    const newResult = {
      score,
      timestamp: new Date().toLocaleString()
    };
    savedResults.push(newResult);
    localStorage.setItem('savedResults', JSON.stringify(savedResults));
  
    // Display the score
    const evaluationMessage = getEvaluationMessage(score);
    scoreContainer.innerHTML = `
      <p class="score">Your Score: <strong>${score}</strong></p>
      <p class="evaluation">${evaluationMessage}</p>
    `; // Corrected this line
  
    // Function to return the evaluation message based on score
    function getEvaluationMessage(score) {
      if (score >= 50) {
        return "Excellent performance! Keep it up!";
      } else if (score >= 40) {
        return "Good job! You can still improve.";
      } else if (score >= 30) {
        return "Fair attempt. Keep practicing.";
      } else {
        return "Needs improvement. Don't give up!";
      }
    }
  </script>
<div class="button-container">
    <a href="index.html" class="button home-button">Home</a>
  </div>
</body>
</html>
